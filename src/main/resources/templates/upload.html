<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TWO-PRESS</title>
   <link rel="stylesheet" href="/css/upload.css">
   <!-- Font Awesome CDN for icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
   <div>
       <button id="feedbackButton" onclick="feedback()">Feedback</button>
       <div class="txt-center">
         <form>
               <div class="rating">
                   <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                   <label for="star5" >☆</label>
                   <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                   <label for="star4" >☆</label>
                   <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                   <label for="star3" >☆</label>
                   <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                   <label for="star2" >☆</label>
                   <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                   <label for="star1" >☆</label>
                   <div class="clear"></div>
               </div>
           </form>
       </div>
   </div>

   <div class="file-upload-container">
      <div id="fileCounter">Total Files: 0</div>
      <div class="file-drop" id="fileDrop">
         <p>Drag & Drop files here or</p>
         <label for="fileInput" class="file-input-label">Click to upload a file</label>
         <input type="file" id="fileInput" name="file" class="file-input"
            accept="image/*,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.zip"
            multiple />
         <button id="scanButton" class="scan-button">Scan</button>

      </div>
      <div class="tabs" draggable="true">
         <div class="tab active" id="color" onclick="color()">Color</div>
         <div class="tab" id="copies" onclick="copies()">Copies</div>
         <div class="tab" id="activity" onclick="getactivityTypes()">Activity</div>
         <div class="tab" onclick="addMessage()">Message</div>
      </div>
      <div class="button-group">
         <button id="submitButton" class="submit-button">Submit</button>
      </div>

      <div id="selectedFiles" class="selected-files"></div>

   </div>



   <script>
      const tabsContainer = document.querySelector('.tabs');

      tabsContainer.addEventListener('dragstart', () => {
         tabsContainer.style.opacity = '0.5';
      });

      tabsContainer.addEventListener('dragend', () => {
         tabsContainer.style.opacity = '1';
      });

      tabsContainer.addEventListener('drop', (event) => {
         event.preventDefault();
         const draggedTab = document.querySelector('.tab.dragging');
         if (draggedTab !== null) {
            tabsContainer.insertBefore(draggedTab, event.target);
         }
      });

      tabsContainer.addEventListener('dragover', (event) => {
         event.preventDefault();
         const draggedTab = document.querySelector('.tab.dragging');
         if (draggedTab !== null) {
            const targetTab = event.target.closest('.tab');
            if (targetTab !== null) {
               tabsContainer.insertBefore(draggedTab, targetTab);
            }
         }
      });
   </script>

   <script type="text/javascript" th:src="@{/js/jquery-3.6.4.min.js}"></script>
   <script type="text/javascript" th:src="@{/js/sweetalert.min.js}"></script>
   <script type="text/javascript" th:src="@{/js/upload.js}"></script>
   <script type="text/javascript" th:src="@{/js/sweetAlertV2.js}"></script>



</body>

</html>
