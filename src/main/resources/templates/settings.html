<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
   <link th:href="@{/css/qrCode.css}" rel="stylesheet" />
   <link th:href="@{/css/users.css}" rel="stylesheet" />
   <link th:href="@{/css/toast.css}" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
   </script>
   <title>TWO-PRESS</title>

</head>

<body>

   <div class="sidebar">
      <div class="logo-details">
         <i class="bx"> <img width="30px" style="border-radius: 100px;" height="30px"
               src="https://i.pinimg.com/originals/22/cf/54/22cf5404f2941eb19ecf01c77fff8ff4.jpg" alt=""></i>
         <span class="logo_name">TWO-PRESS</span>
      </div>
      <ul class="nav-links">
         <li>
            <a href="/dashboard/home" class="active">
               <i class="bx bx-grid-alt"></i>
               <span class="links_name">Home</span>
            </a>
         </li>
         <li>
            <a href="/dashboard/users">
               <i class='fa fa-users'></i>
               <span class="links_name">Users</span>
            </a>
         </li>
         <li>
            <a href="/dashboard/feedback">
               <i class="bx bx-message"></i>
               <span class="links_name">Feedback</span>
            </a>
         </li>
         <li>
            <a href="/dashboard/report">
               <i class="fa fa-line-chart"></i>
               <span class="links_name">Report</span>
            </a>
         </li>
         <li>
            <a href="/dashboard/settings">
               <i class="bx bx-cog"></i>
               <span class="links_name">Setting</span>
            </a>
         </li>
         <li class="log_out">
            <a href="#" onclick="logout()">
               <i class="bx bx-log-out"></i>
               <span class="links_name">Log out</span>
            </a>
         </li>
      </ul>
   </div>
   <section class="home-section">
      <nav>
         <div class="sidebar-button">
            <i class="bx bx-menu sidebarBtn"></i>
            <span class="dashboard">Settings</span>
         </div>
         <div class="search-box">
            <input type="text" placeholder="Search..." />
            <i class="bx bx-search"></i>
         </div>
         <div class="profile-details">
            <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="" />

            <span class="admin_name">The Great</span>
            <i class="bx bx-chevron-down"></i>
         </div>
      </nav>

      <div class="home-content">

         <div class="sales-boxes">
            <div class="recent-sales box">
               <div class="grid-boxes ">
                  <div class="box-section">
                     <h2 title="Add more" onclick="setActivityType()" class="add-button"> <span>Activities</span> <i
                           class="fa fa-plus" title="Add more"></i> </h2>
                     <ul id="activity-list">
                        <!-- List items will be dynamically generated here -->
                     </ul>

                  </div>

                  <div class="box-section">
                     <h2 class="add-button"> <span>Prices</span></h2>
                     <ul id="price-list">

                     </ul>
                  </div>
                  <div class="box-section">
                     <h2 class="add-button">
                        <span>Roles</span>
                        <span class="add-role-btn">
                           <span>Admin<i class="fa fa-plus" title="Add more"></i></span>
                           <span>Basic<i class="fa fa-plus" title="Add more"></i></span>
                        </span>
                     </h2>
                     <ul id="users-list">

                     </ul>
                  </div>
                  <div class="box-section">Section 4</div>
               </div>
            </div>

            <div class="top-sales box">
               <div class="header">
                  <div class="qrbox">
                     <h1>QR Code for customers</h1>
                     <hr />
                     <div class="qrcode"></div>
                     <button onclick="printQRCode()">Print QRCode</button>
                  </div>
               </div>

            </div>
         </div>
      </div>
   </section>




   <div class="toast-overlay" id="toast-overlay"></div>
   <script type="text/javascript" th:src="@{/js/auth.js}"></script>
   <script type="text/javascript" th:src="@{/js/toast.js}"></script>

   <script type="text/javascript" th:src="@{/js/jquery-3.6.4.min.js}"></script>
   <script type="text/javascript" th:src="@{/js/sweetalert.min.js}"></script>
   <script type="text/javascript" th:src="@{/js/menu.js}"></script>
   <script type="text/javascript" th:src="@{/js/search.js}"></script>
   <script type="text/javascript" th:src="@{/js/qrCode.js}"></script>
   <script type="text/javascript" th:src="@{/js/settings.js}"></script>
   <script type="text/javascript" th:src="@{/js/sweetAlertV2.js}"></script>




</body>

</html>
